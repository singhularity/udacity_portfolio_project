<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>My Frontend Portfolio</title>
    <link href='http://fonts.googleapis.com/css?family=Lato:300,400' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="css/grid.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
    <div class="grid">
        <!-- Header Section -->
        <div class="row header">
            <div class="col-3" style="height: 50%">

                <img class="logo_img" src="http://i.imgur.com/OWBwM6F.jpg" alt="This is a picture of me">
            </div>
            <div class="col-9 name">
                <h1>Saurabh Singh</h1>
                <h4>Software Developer</h4>
            </div>
        </div>
        <div class="row">
            <div class="col-12"><hr></div>
        </div>
        <!-- Mid Section-->
        <div class="row midsection">
            <div class="col-12">
                <img style="width: 100%" src="images/midsection.jpg" alt="main image">
            </div>
        </div>

        <!-- Featured Section-->
        <div class="row featured">
            <div class="col-12 featured_title">
                <h2>Featured</h2>
            </div>
        </div>

        <div class="row">
            <div class="projects project_item">
                <img src="images/portfolio-512.png" alt="Portfolio Project">
                <a href="https://github.com/singhularity/udacity_portfolio_project.git" target="_blank"><h3>Portfolio</h3></a>
            </div>

            </div>
            <div class="projects project_item">

                <a href="https://github.com/singhularity/udacity_arcade_game.git" target="_blank"><h3>Arcade Game</h3></a>
            </div>
            <div class="projects project_item">
                <img src="images/seo.jpg" alt="Website Optimization Project">
                <a href="https://github.com/singhularity/udacity_website_optimization.git" target="_blank"><h3>Website Optimization</h3></a>
            </div>
            <div class="projects project_item">
                <img src="images/streetmap.gif" alt="Neighbourhood Street Map Project">
                <a href="https://github.com/singhularity/udacity_neighborhood_map.git" target="_blank"><h3>Neighborhood Map</h3></a>
            </div>
            <div class="projects project_item">
                <img src="images/feed.jpg" alt="Feed Reader Project">
                <a href="https://github.com/singhularity/udacity_feed_reader.git" target="_blank"><h3>Feed Reader</h3></a>
            </div>
